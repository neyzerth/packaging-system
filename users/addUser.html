<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="/styles/!important.css">
    <link rel="stylesheet" href="/styles/!color-palette.css">
    <link rel="stylesheet" href="/styles/register.css">
</head>

<body>

    <div class="container">
        <main>
            <div class="py5" style="text-align: center;">
                <svg width="60" height="60" viewBox="0 0 16 16" fill="#5C73F2">
                    <path
                        d="M15.528 2.973a.75.75 0 0 1 .472.696v8.662a.75.75 0 0 1-.472.696l-7.25 2.9a.75.75 0 0 1-.557 0l-7.25-2.9A.75.75 0 0 1 0 12.331V3.669a.75.75 0 0 1 .471-.696L7.443.184l.01-.003.268-.108a.75.75 0 0 1 .558 0l.269.108.01.003zM10.404 2 4.25 4.461 1.846 3.5 1 3.839v.4l6.5 2.6v7.922l.5.2.5-.2V6.84l6.5-2.6v-.4l-.846-.339L8 5.961 5.596 5l6.154-2.461z" />
                </svg>
                <h1>Checkout form</h1>
            </div>
            <div class="row-div">
                <div class="">
                    <form action="../users/listUsers.html">
                        <h2>Profile</h2>
                        <div class="row-form">
                            <div class="row-md-6">
                                <label for="">Name</label>
                                <div class="input-group">
                                    <input type="text" required>
                                </div>
                            </div>
                            <div class="row-md-6">
                                <label for="">Lastname</label>
                                <div class="input-group">
                                    <input type="text" required>
                                </div>
                            </div>
                            <div class="row-lg-12">
                                <label for="">User</label>
                                <div class="input-group">
                                    <input type="text" required placeholder="@Username">
                                </div>
                            </div>
                            <div class="row-lg-12">
                                <label for="">Email</label>
                                <div class="input-group">
                                    <input type="email" required placeholder="you@example.com">
                                </div>
                            </div>
                            <div class="row-lg-12">
                                <label for="">Phone number</label>
                                <div class="input-group">
                                    <input type="text" required placeholder="xx-xxx-xxxx-xxx">
                                </div>
                            </div>
                            <div class="row-lg-12">
                                <label for="">Password</label>
                                <div class="input-group">
                                    <input type="password" required placeholder="***">
                                </div>
                            </div>
                            <div class="row-md-6">
                                <label for="">User type</label>
                                <select class="input-group" name="" id="options">
                                    <option value="Empleado">Employee</option>
                                    <option value="Supervisor">Supervisor</option>
                                    <option value="Administrador">Administrator</option>
                                </select>
                            </div>
                            <div class="row-md-6">
                                <label for="">Date of Birth</label>
                                <div class="input-group">
                                    <input type="date" name="" id="" required>
                                </div>
                            </div>
                        </div>
                        <hr class="border-bottom" style="margin-top: 2rem; margin-bottom: 2rem;">
                        <h2>Address</h2>
                        <div class="row-form">
                            <div class="row-sm-3">
                                <label for="">Postal code</label>
                                <div class="input-group">
                                    <input type="text" placeholder="#">
                                </div>
                            </div>
                            <div class="row-md-9">
                                <label for="">Colonia</label>
                                <div class="input-group">
                                    <input type="text" placeholder="">
                                </div>
                            </div>
                            <div class="row-md-9">
                                <label for="">Neighborhood</label>
                                <div class="input-group">
                                    <input type="text" placeholder="">
                                </div>
                            </div>
                            <div class="row-sm-3">
                                <label for="">Interior number</label>
                                <div class="input-group">
                                    <input type="text" placeholder="#">
                                </div>
                            </div>
                        </div>
                        <hr class="border-bottom" style="margin-top: 2rem; margin-bottom: 2rem;">
                        <button class="btn-primary" type="submit">Confirm Registration</button>
                    </form>
                </div>
                <!--
                
                <div class="col-sm-4">

                </div>
                -->
            </div>
        </main>
        <footer class="text-center" style="margin-top: 3rem; padding-top: 3rem; margin-bottom: 3rem;">
            <p>Â© 2024-2025 Company Name</p>
        </footer>
    </div>
</body>

</html>
