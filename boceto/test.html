                        <span class="link-text">Registro</span>

        <div class="logout">
            <a href="login.html" class="links">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16">
                    <path
                        d="M1.5 15a.5.5 0 0 0 0 1h13a.5.5 0 0 0 0-1H13V2.5A1.5 1.5 0 0 0 11.5 1H11V.5a.5.5 0 0 0-.57-.495l-7 1A.5.5 0 0 0 3 1.5V15zM11 2h.5a.5.5 0 0 1 .5.5V15h-1zm-2.5 8c-.276 0-.5-.448-.5-1s.224-1 .5-1 .5.448.5 1-.224 1-.5 1" />
                </svg>
                <span class="link-text">Cerrar Sección</span>
            </a>
        </div>
    </aside>

    <main>
        <form action="">
            <div class="access-credentials-form">
                <fieldset>
                    <legend>Credenciales de acceso</legend>

                    <label for="">Usuario</label>
                    <input type="text" placeholder="Ingresa el usuario">

                    <label for="">Contraseña</label>
                    <input type="text" placeholder="Ingresa la contraseña">

                    <label for="">Confirma la contraseña</label>
                    <input type="text" placeholder="Ingresala nuevamente">
                </fieldset>

                <fieldset>
                    <legend>Información de la cuenta</legend>

                    <label for="">Correo electrónico</label>
                    <input type="text" placeholder="Ingresa el correo electrónico">

                    <label for="">Confirma el correo electrónico</label>
                    <input type="text" placeholder="Ingresalo nuevamente">

                    <label for="">Número de teléfono</label>
                    <input type="text" placeholder="Ingresa el número de telefono">
                </fieldset>
            </div>

            <div class="personal-info-form">
                <fieldset>
                    <legend>Información personal</legend>

                    <label for="">Nombre</label>
                    <input type="text" placeholder="Ingresa nombre">

                    <label for="">Apellido paterno</label>
                    <input type="text" placeholder="Ingresa apellido paterno">

                    <label for="">Apeliido materno</label>
                    <input type="text" placeholder="Ingresa apellido paterno">

                    <label for="">Fecha de nacimiento</label>
                    <input type="date" id="birthdate">

                    <label for="">Tipo de personal</label>
                    <select name="" id="options">
                        <option value="Empleado">Empleado</option>
                        <option value="Supervisor">Supervisor</option>
                        <option value="Administrador">Administrador</option>
                    </select>
                </fieldset>

                <fieldset>
                    <legend>Dirección</legend>

                    <label for="">Calle</label>
                    <input type="text" placeholder="Ingresa la calle">

                    <label for="">Colonia</label>
                    <input type="text" placeholder="Ingresa la colonia">

                    <label for="">Código postal</label>
                    <input type="text" placeholder="Ingresa el código postal">

                    <label for="">Número exterior</label>
                    <input type="text" placeholder="Ingresa el número exterior">

                    <div class="form-actions">

                        <button type="button" class="cancel-button">Cancelar Registro</button>
                        <button type="submit" class="register-button">Registrar</button>
                    </div>
                </fieldset>
            </div>
        </form>
    </main>
    <script>
        const birthdateInput = document.getElementById('birthdate');
        const selectElement = document.getElementById('options');

        birthdateInput.addEventListener('input', function () {
            if (this.value) {
                this.classList.add('filled');
            } else {
                this.classList.remove('filled');
            }
        });

        selectElement.addEventListener('change', function () {
            if (this.value) {
                this.classList.add('filled');
            } else {
                this.classList.remove('filled');
            }
        });

        document.getElementById('toggleButton').addEventListener('click', function () {
            var sidebar = document.getElementById('sidebar');
            sidebar.classList.toggle('collapsed');
        });
    </script>
</body>

</html>
