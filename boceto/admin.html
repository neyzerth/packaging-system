        <form>
            <section class="access-credentials-form">
                <fieldset class="form-column">
                    <legend>Credenciales de Acceso</legend>

                    <label for="username">Usuario</label>
                    <input type="text" id="username" name="username" required placeholder="Ingresa nombre de usuario">

                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" required placeholder="Ingresa contraseña">

                    <label for="confirm-password">Confirma contraseña</label>
                    <input type="password" id="confirm-password" name="confirm-password" required
                        placeholder="Confirmar contraseña">
                </fieldset>

                <fieldset class="form-column">
                    <legend>Información de la Cuenta</legend>

                    <label for="email">Correo electrónico</label>
                    <input type="email" id="email" name="email" required placeholder="Ingresa correo electrónico">

                    <label for="email">Confirma correo electrónico</label>
                    <input type="email" id="email" name="email" required placeholder="Confirmar correo electrónico">

                    <label for="phone">Número de teléfono</label>
                    <input type="tel" id="phone" name="phone" required placeholder="Ingresa número de teléfono">
                </fieldset>
            </section>

            <section class="personal-info-form">
                <fieldset class="form-column">
                    <legend>Información Personal</legend>

                    <label for="name">Nombre</label>
                    <input type="text" id="name" name="name" required placeholder="Ingresa nombre">

                    <label for="paternal-surname">Apellido paterno</label>
                    <input type="text" id="paternal-surname" name="paternal-surname" required
                        placeholder="Ingresa apellido paterno">

                    <label for="maternal-surname">Apellido materno</label>
                    <input type="text" id="maternal-surname" name="maternal-surname" required
                        placeholder="Ingresa apellido materno">

                    <label for="birthdate">Fecha de nacimiento</label>
                    <input type="date" id="birthdate" name="birthdate" required
                        placeholder="Ingresa fecha de nacimiento">

                    <label for="employee-type">Tipo de empleado</label>
                    <select id="employee-type" name="employee-type" required>
                        <option disabled selected>Seleccionar tipo de empleado</option>
                        <option value="Empleado">Empleado</option>
                        <option value="Supervisor">Supervisor</option>
                        <option value="Administrador">Administrador</option>
                    </select>
                </fieldset>

                <fieldset class="form-column">
                    <legend>Dirección</legend>

                    <label for="street">Calle</label>
                    <input type="text" id="street" name="street" required placeholder="Ingresa calle">

                    <label for="neighborhood">Colonia</label>
                    <input type="text" id="neighborhood" name="neighborhood" required placeholder="Ingresa colonia">

                    <label for="postal-code">Código postal</label>
                    <input type="text" id="postal-code" name="postal-code" required placeholder="Ingresa código postal">

                    <label for="exterior-number">Número exterior</label>
                    <input type="text" id="exterior-number" name="exterior-number" required
                        placeholder="Ingresa número exterior">

                    <label>Realizar Registro</label>
                    <div class="form-actions">

                        <button type="button" class="cancel-button">Cancelar Registro</button>
                        <button type="submit" class="register-button">Registrar</button>
                    </div>
                </fieldset>
            </section>
        </form>
