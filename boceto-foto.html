<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Botón de Perfil</title>
  <style>
    /* Estilos principales */
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f0f2f5;
    }

    /* Botón de perfil */
    .profile-btn {
      position: relative;
      width: 120px;
      height: 120px;
      border-radius: 50%;
      overflow: hidden;
      cursor: pointer;
      transition: background-color 0.3s ease;
      background-color: transparent; /* Fondo por defecto */
    }
    .profile-btn img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: opacity 0.3s ease; /* Efecto de transición en la imagen */
    }
    .profile-btn:hover {
      background-color: rgba(0, 0, 0, 0.5); /* Fondo oscuro al pasar el cursor */
    }
    .profile-btn:hover img {
      opacity: 0.7; /* La imagen se oscurece al pasar el cursor */
    }
    .profile-btn .edit-icon {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-size: 24px;
      opacity: 0;
      transition: opacity 0.3s ease;
    }
    .profile-btn:hover .edit-icon {
      opacity: 1; /* Icono visible al pasar el cursor */
    }

    /* Fondo oscuro para ventana emergente */
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.7);
      display: none;
      justify-content: center;
      align-items: center;
      animation: fadeIn 0.3s ease;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    /* Ventana emergente */
    .modal {
      background-color: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
      text-align: center;
      width: 300px;
      transform: scale(0.9);
      transition: transform 0.3s ease;
    }
    .modal.show {
      transform: scale(1);
    }
    .modal h3 {
      margin-top: 0;
    }
    .modal ul {
      list-style: none;
      padding: 0;
    }
    .modal ul li {
      padding: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .modal ul li:hover {
      background-color: #f0f2f5;
    }

    /* Imagen ampliada */
    .view-image {
      max-width: 90%;
      max-height: 90%;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
    }
  </style>
</head>
<body>

  <!-- Botón de Perfil -->
  <div class="profile-btn" id="profileBtn">
    <img id="profileImage" src="default-profile.jpg" alt="Imagen de perfil">
    <div class="edit-icon">✏️</div>
  </div>

  <!-- Fondo oscuro para ventana emergente -->
  <div class="overlay" id="overlay">
    <div class="modal" id="modal">
      <h3>Opciones de perfil</h3>
      <ul id="modalOptions">
        <li id="viewPhoto">Ver foto</li>
        <li id="uploadPhoto">Subir foto</li>
        <li id="deletePhoto">Eliminar foto</li>
      </ul>
    </div>
  </div>

  <!-- Scripts -->
  <script>
    // Selección de elementos
    const profileBtn = document.getElementById('profileBtn');
    const overlay = document.getElementById('overlay');
    const modal = document.getElementById('modal');
    const profileImage = document.getElementById('profileImage');
    const modalOptions = document.getElementById('modalOptions');
    const viewPhoto = document.getElementById('viewPhoto');
    const uploadPhoto = document.getElementById('uploadPhoto');
    const deletePhoto = document.getElementById('deletePhoto');

    // Imagen de perfil por defecto
    let defaultProfile = 'default-profile.jpg';
    let isDefaultImage = true;

    // Función para restablecer el contenido del overlay
    function resetOverlay() {
      overlay.innerHTML = '';
      overlay.appendChild(modal);
      modal.classList.add('show');
    }

    // Función para abrir el modal
    function openModal() {
      resetOverlay();
      overlay.style.display = 'flex';
      if (isDefaultImage) {
        viewPhoto.style.display = 'none';
        deletePhoto.style.display = 'none';
      } else {
        viewPhoto.style.display = 'block';
        deletePhoto.style.display = 'block';
      }
    }

    // Función para cerrar el modal
    function closeModal() {
      overlay.style.display = 'none';
      modal.classList.remove('show');
      resetOverlay(); // Restaura las opciones del modal al cerrar
    }

    // Eventos de clic
    profileBtn.addEventListener('click', openModal);
    overlay.addEventListener('click', (e) => {
      if (e.target === overlay) closeModal();
    });

    // Opciones del modal
    viewPhoto.addEventListener('click', () => {
      const imgView = document.createElement('img');
      imgView.src = profileImage.src;
      imgView.classList.add('view-image');
      overlay.innerHTML = '';
      overlay.appendChild(imgView);
      overlay.style.display = 'flex';

      imgView.addEventListener('click', closeModal);
    });

    uploadPhoto.addEventListener('click', () => {
      const fileInput = document.createElement('input');
      fileInput.type = 'file';
      fileInput.accept = 'image/*';
      fileInput.onchange = (e) => {
        const file = e.target.files[0];
        const reader = new FileReader();
        reader.onload = (e) => {
          profileImage.src = e.target.result;
          isDefaultImage = false;
        };
        reader.readAsDataURL(file);
      };
      fileInput.click();
      closeModal();
    });

    deletePhoto.addEventListener('click', () => {
      profileImage.src = defaultProfile;
      isDefaultImage = true;
      closeModal();
    });
  </script>
</body>
</html>
